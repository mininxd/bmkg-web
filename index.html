  <body>
    
    <div id="loading">
  <center>
  <div class="loader"></div>
    <p id="loadingInfo">memeriksa data tersimpan...</p>
  </center>  
  </div>
  <div class="center" id="firstTime">
    
  <div style="display:none" id="login">
    <h1>Atur Lokasi :</h1>
     <select id="inputProv">
      <option selected disabled value="pilih provinsi">Pilih Provinsi</option>
     </select>
     <br>
     <select disabled id="inputKab">
      <option selected disabled value="pilih kabupaten">Pilih Kabupaten</option>
     </select>
     <br>
     <select disabled id="inputKec">
      <option selected disabled value="pilih kabupaten">Pilih Kecamatan</option>
     </select>
     <br>
    <button id="submitLokasi" disabled class="button btn-primary">masukan data lokasi dahulu</button>
  </div>
   <em id="infoData"></em>
  </div>
  
  <div style="display:none" id="content" class="content">
    
<section class="hero">
  <div class="hero-heading">
    <h1>Cuaca saat ini</h1>
    <span id="kecKabText"></span>
  </div>
  <div class="hero-content">
    <div class="item">
    <h1  id="temp"></h1>
    <span id="weather"></span>
    </div>
    <div class="item">
    <div id="weatherIcon"></div>
    </div>
  </div>
</section>

<section class="hero">
  <div class="hero-heading">
    <h1>Detail Cuaca</h1>
  </div>
  <div class="hero-content">
    <div class="item">
    <span>Kelembaban</span>
    </div> <!--left-->
    <div class="item">
    <span id="humidity"></span>
    </div> <!--right-->

    <div class="item">
    <span>Arah Angin</span>
    </div>
    <div class="item">
    <span id="windDirection"></span>
    </div>

    <div class="item">
    <span>Kecepatan Angin</span>
    </div>
    <div class="item">
    <span id="windSpeed"></span>
    </div>
  </div>
</section>

<section class="hero">
  <div class="hero-heading">
    <h1>Prakiraan Cuaca</h1>
    <span>GMT+7 | Waktu Indonesia Barat</span>
  </div>
  <div class="hero-content">
    <div id="prakiraan" class="item-mendatar">
    </div> 
  </div>
</section>

<section class="hero">
  <div class="hero-heading">
    <h1>Gambar </h1>
  </div>
  <div class="hero-content">
    <div id="images">
    </div> 
  </div>
</section>

<section class="hero">
  <div class="hero-heading">
    <h1>JSON </h1>
  </div>
  <div class="hero-content">
    <div class="jsonWrapper">
     <span id="apiUrl"></span>
      <textarea id="jsonEl" readonly=""></textarea>
    </div>
  </div>
</section>
